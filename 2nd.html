<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	*{
        		margin: 0;
        		padding: 0;
        	}
        	html,body{
        		position: relative;
        		width: 100%;
        		height: 100%;
        	}
        	.table{
        		position: absolute;
        		display: table;
        		text-align: center;
        		top: 0;
        		left: 0;
        		width: 100%;
        		height: 100%;
        	}
        	.cell{
        		display: table-cell;
        		vertical-align: middle;
        	}
        </style>
    </head>
    <body>
    	<div class="table"><div class="cell"><img id="image" src="image.jpg" /></div></div>
    </body>
</html>
