<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	*{
        		margin: 0;
        		padding: 0;
        	}
        	html,body{
        		position: relative;
        		width: 100%;
        		height: 100%;
        	}
        	#image{
        		position: absolute;
        		top: 50%;
        		left: 50%;
        		transform: translate(-50%, -50%);
        	}
        </style>
    </head>
    <body>
    	<img id="image" src="image.jpg" />
    </body>
</html>
