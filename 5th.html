<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	*{
        		margin: 0;
        		padding: 0;
        	}
        	html,body{
        		position: relative;
        		width: 100%;
        		height: 100%;
        	}
        	.container{
        		display: block;
        		width: 100%;
        		height: 100%;
        		text-align: center;
        	}
        	.fit{
        		display: inline-block;
        		height: 100%;
        		vertical-align: middle;
        	}
        	img{
        		vertical-align: middle;
        	}
        </style>
    </head>
    <body>
    	<div class="container"><span class="fit"></span><img id="image" src="image.jpg" /></div>
    </body>
</html>
